<!DOCTYPE html>
<html lang="en" class="">

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <!-- Required meta tags -->

   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Create Project</title>
   <!-- Favicon -->
   <link rel="shortcut icon" href="https://iqonicthemes.com/themes/vizion/chatbot/images/favicon.ico">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
   <!-- Typography CSS -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/typography.css') }}">
   <!-- Style CSS -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
   <!-- Responsive CSS -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/response.css') }}">



</head>

<body class=" app-no-scrollbar" style="background-image: url({{ url_for('static', filename='img/BG.png')}});background-size: 100%;">

   <div class="container" style="text-align: center;margin-top:100px;" action="/request_password_reset" action="POST">
      <div class="col-lg-6 col-md-12 col-sm-12 r-mt3 form-background" style="display: inline-block;">
         <form style="border-color:transparent;background-color: #f5f5f5;padding-bottom: 50px;" method="POST" action="/request_password_reset">
            <h2>Platinum Business Analytics</h2>
             <h5>Enter your account email address to reset password!</h5>
            <div id="project_form" class="form-group" style="margin-top:50px;">
               <input name="email" class="form-control" placeholder="Enter email here" type="email" required><br>
               <br>
                {% if invalid_reset_email == true %}
                    <div class="error wrong-data">Invalid email address!</div>
                {% endif %}
                <input id="request_password_reset" type="submit" class="blue-button form-control" value="Request Reset">

            </div>


         </form>
      </div>

   </div>
   </div>




   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
   <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
   <!-- main -->
   <script src="{{ url_for('static', filename='js/main.js') }}"></script>
   <!-- Custom -->
   <script src="{{ url_for('static', filename='js/custom.js') }}"></script>



</body>



</html>
